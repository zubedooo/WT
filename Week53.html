<!DOCTYPE html>
<html>
<head>
	<title>Week 5</title>
</head>
<body>
  <h2>Prototype</h2>
</body>

<script type="text/javascript">

function Triangle(s1,s2,s3){
    this.a=s1;
    this.b=s2;
    this.c=s3;
  }

  var shape= new Object()
  shape.type="triangle"
  shape.getType=function(){
    return this.type
  }

  

  shape.constructor=Triangle.prototype.constructor
  Triangle.prototype=shape
  Triangle.prototype.getPerimeter=function(){
    var per=this.a+this.b+this.c;
    return per
  }
</script>

</html>
