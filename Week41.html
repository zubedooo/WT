<!DOCTYPE HTML>
<html>
<body>
	<script>
		var a = prompt("Enter 1st number");
		var b = prompt("Enter 2st number");		
		function comp(){
			var c;
			a = parseInt(a);
			b = parseInt(b);
			if(a==b)
				c = a*a;
			else{
				if(a<b) c = a;
				else c = b;
			}
			document.write(c);
		}
		
		comp();
	</script>
</body>
</html>
